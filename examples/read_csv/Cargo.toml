[package]
name = "read_csv"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
write_output = ["polars/ipc", "polars/parquet"]
default = ["write_output"]

[dependencies]
polars = { path = "../../polars", features = ["lazy", "csv-file"] }
