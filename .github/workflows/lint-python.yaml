name: Lint Python

on:
  pull_request:
    paths:
      - 'py-polars/**'
      - '.github/workflows/lint-python.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'py-polars/requirements-lint.txt'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-lint.txt

      - name: Lint Python
        run: |
          black --check .
          blackdoc --check .
          ruff . --exit-non-zero-on-fix


  lint-rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2023-02-14
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: py-polars

      - name: Lint Rust
        run: |
          cargo fmt --all -- --check
          make clippy

  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.11']
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            py-polars/requirements-dev.txt
            py-polars/requirements-lint.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements-lint.txt

      # Allow untyped calls for older Python versions
      - name: Run mypy
        run: mypy ${{ (matrix.python-version == '3.7') && '--allow-untyped-calls' || '' }}
