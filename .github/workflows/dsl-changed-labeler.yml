name: 'DSL changed labeler'
on:
  pull_request_target:
    paths:
      - crates/polars-plan/dsl-schema-hashes.json
  push:
    branches:
      - main
    paths:
      - crates/polars-plan/dsl-schema-hashes.json

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/labeler@v6
