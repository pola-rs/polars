name: JS Build and Test

on:
  - pull_request
jobs:
  test-js:
    name: Build and test JS ${{ matrix.settings.host }} - ${{ matrix.settings.target }}
    defaults:
      run:
        working-directory: nodejs-polars
    strategy:
      matrix:
        settings:
          - host: macos-latest
            target: 'x86_64-apple-darwin'
            build: npm run build
          - host: windows-latest
            target: 'x86_64-pc-windows-msvc'
            build: npm run build
          - host: windows-latest
            target: 'i686-pc-windows-msvc'
            setup: |
              choco install nodejs-lts --x86 -y --force
              echo "C:\\Program Files (x86)\\nodejs" >> $GITHUB_PATH
            build: |
              export CARGO_PROFILE_RELEASE_CODEGEN_UNITS=32;
              export CARGO_PROFILE_RELEASE_LTO=false
              npm run build --target i686-pc-windows-msvc
              npm run test 
          - host: ubuntu-latest
            target: 'x86_64-unknown-linux-gnu'
            build: npm run build
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v2
      - name: Install latest Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-02
          override: true
          components: rustfmt, clippy
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: "Setup toolchain"
        run: ${{ matrix.settings.setup }}
        if: ${{ matrix.settings.setup }}
      - name: 'Build'
        run: ${{ matrix.settings.build }}
        shell: bash
