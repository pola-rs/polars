name: nodejs-polars

on:
  - pull_request
jobs:
  build-js:
    defaults:
      run:
        working-directory: nodejs-polars
    strategy:
      fail-fast: false
      matrix:
        settings:
          # - host: macos-latest
          #   target: "x86_64-apple-darwin"
          #   build: npm run build
          # - host: windows-latest
          #   target: "x86_64-pc-windows-msvc"
          #   build: npm run build
          # - host: windows-latest
          #   target: "i686-pc-windows-msvc"
          #   setup: |
          #     choco install nodejs-lts --x86 -y --force
          #     echo "C:\\Program Files (x86)\\nodejs" >> $GITHUB_PATH
          #   build: |
          #     export CARGO_PROFILE_RELEASE_CODEGEN_UNITS=32;
          #     export CARGO_PROFILE_RELEASE_LTO=false
          #     npm run build -- --target i686-pc-windows-msvc
          - host: ubuntu-latest
            target: "x86_64-unknown-linux-gnu"
            build: npm run build
    name: ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: 'yarn'
          cache-dependency-path: nodejs-polars/yarn.lock

      - name: Install latest Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-02
          override: true
          target: ${{ matrix.settings.target }}

      - name: "Setup toolchain"
        if: ${{ matrix.settings.setup }}
        run: ${{ matrix.settings.setup }}

      - name: "Install dependencies"
        run: yarn install

      - name: "Build"
        run: ${{ matrix.settings.build }}
        shell: bash
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          path: nodejs-polars/artifacts
      - name: List artifacts
        run: ls -R artifacts
        shell: bash

  publish:
    name: Publish
    needs:
      - build-js
    defaults:
      run:
        working-directory: nodejs-polars
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: 'yarn'
          cache-dependency-path: nodejs-polars/yarn.lock

      - name: "Install dependencies"
        run: yarn install

      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: nodejs-polars/artifacts

      - name: List artifacts
        run: ls -R artifacts
        shell: bash

      - name: Move artifacts
        run: yarn artifacts

      - name: Build TypeScript
        run: yarn build:ts
      - name: Publish to npm
        run: yarn publish

