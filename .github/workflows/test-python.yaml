name: Test python

on:
  pull_request:
    paths:
      - 'py-polars/**'
      - 'polars/**'
      - '.github/workflows/test-python.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: Build and test Python
    strategy:
      matrix:
        python-version: ["3.7", "3.10"]
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-08-22
          override: true
          components: clippy
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: '**/requirements-dev.txt'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run mypy
        run: mypy ${{ matrix.python-version == "3.7" && "--allow-untyped-calls" || "" }}
      - name: Install Polars
        run: maturin build && pip install target/wheels/polars-*.whl
        env:
          RUSTFLAGS: -C debuginfo=0
      - name: Run tests
        run: pytest  # --cov=polars --cov-report xml
      - name: Run doctests
        run: python tests/docs/run_doc_examples.py
      - name: Run clippy
        run: cargo clippy
      # Test if we can import polars without optional requirements
      - name: Check optional dependencies
        run: |
          pip uninstall pandas -y
          python -c "import polars"
          pip uninstall numpy -y
          python -c "import polars"
          pip uninstall pyarrow -y
          python -c "import polars"
