name: Windows tests python

on:
  pull_request:
    paths:
      - 'py-polars/**'
      - '.github/workflows/test-windows-python.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-python:
    name: Build and test Python
    runs-on: windows-latest
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly-2022-08-22
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: 'py-polars/build.requirements.txt'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r build.requirements.txt
      - name: Run tests
        shell: bash
        env:
          RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down
        run: make build-and-test-no-venv
      # test if we can import polars without any requirements
      - name: Import polars
        run: |
          pip uninstall pandas -y
          python -c "import polars"
