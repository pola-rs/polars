name: Lint Python

on:
  pull_request:
    paths:
      - py-polars/**
      - .github/workflows/lint-python.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: py-polars
          save-if: ${{ github.ref_name == 'main' }}

      - name: Install Python dependencies
        run: |
          source activate
          pip install maturin==1.0.1
          maturin develop --extras dev-lint

      - name: Lint Python
        run: |
          black --check .
          blackdoc --check .
          ruff . --exit-non-zero-on-fix

  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.11']
    defaults:
      run:
        working-directory: py-polars

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: py-polars
          save-if: ${{ github.ref_name == 'main' }}

      - name: Install dependencies
        run: |
          source activate
          pip install maturin==1.0.1
          maturin develop --extras dev-test,dev-lint,pyarrow,pandas,fsspec,numpy,hypothesis,xlsxwriter,xlsx2csv,deltalake,pydantic

      # Allow untyped calls for older Python versions
      - name: Run mypy
        run: mypy ${{ (matrix.python-version == '3.7') && '--allow-untyped-calls' || '' }}
