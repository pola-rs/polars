name: Windows tests rust

on:
  pull_request:
    paths:
      - 'py-polars/**'
      - 'polars/**'
jobs:
  test-rust:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest Rust nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-12-02
          override: true
      - name: Run tests
        run: |
          cd polars && make test
