name: 'ðŸ“– Documentation improvement'
description: Report an issue with the documentation.
labels: [documentation]

body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: >
        Describe the issue with the documentation and how it can be fixed or improved.
    validations:
      required: true

  - type: input
    id: link
    attributes:
      label: Link
      description: >
        Provide a link to the existing documentation, if applicable.
      placeholder: ex. https://docs.pola.rs/docs/python/dev/...
    validations:
      required: false
