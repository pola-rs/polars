name: Bug Report - Python
description: An issue with python polars
labels: [bug, python]

body:
  - type: checkboxes
    id: checks
    attributes:
      label: Polars version checks
      options:
        - label: >
            I have checked that this issue has not already been reported.
          required: true
        - label: >
            I have confirmed this bug exists on the
            [latest version](https://pypi.org/project/polars/) of polars.
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Issue Description
      description: >
        Please provide a high-level description of the issue
    validations:
      required: true

  - type: textarea
    id: example
    attributes:
      label: Reproducible Example
      description: >
        Please follow [this guide](https://matthewrocklin.com/blog/work/2018/02/28/minimal-bug-reports) on how to
        provide a minimal, copy-pastable example. Include the (wrong) output if applicable.
      placeholder: >
        import polars as pl

        import numpy as np

        # Create a simple dataset on which we can reproduce the bug.

        pl.DataFrame({
            "foo": [None, 1, 2],
            "bar": np.arange(3)
        })

        ...
      render: python
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: >
        Please describe or show a code example of the expected behavior.
    validations:
      required: true

  - type: textarea
    id: version
    attributes:
      label: Installed Versions
      description: >
        Please paste the output of ``pl.show_versions()``
      value: >
        <details>

        ```
        Replace this line with the output of pl.show_versions(), leave the backticks in place
        ```

        </details>
    validations:
      required: true
