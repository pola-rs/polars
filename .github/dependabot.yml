version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    labels: [ci, skip-changelog]
    reviewers: [stinodego]

  # Rust Polars
  - package-ecosystem: cargo
    directory: '/'
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    labels: [build, rust, skip-changelog]

  - package-ecosystem: cargo
    directory: polars
    schedule:
      interval: monthly
    ignore:
