version: 2
updates:
  # GitHub Actions
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    commit-message:
      prefix: ci
    labels: ['skip changelog']

  # Rust Polars
  - package-ecosystem: cargo
    directory: '/'
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    commit-message:
      prefix: build
      prefix-development: chore(rust)
    labels: ['skip changelog']

  # Python Polars
  - package-ecosystem: pip
    directory: py-polars
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    commit-message:
      prefix: chore(python)
    labels: ['skip changelog']

  # Documentation
  - package-ecosystem: pip
    directory: docs
    schedule:
      interval: monthly
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-patch']
    commit-message:
      prefix: chore(python)
    labels: ['skip changelog']
