_extends: polars:.github/release-drafter.yml

name-template: Python Polars $RESOLVED_VERSION
tag-template: py-$RESOLVED_VERSION
tag-prefix: py-

include-labels:
  - python

version-resolver:
  minor:
    labels:
      - breaking
      - breaking python
  default: patch

categories:
  - title: 🏆 Highlights
    labels: highlight
  - title: 💥 Breaking changes
    labels:
      - breaking
      - breaking python
  - title: ⚠️ Deprecations
    labels: deprecation
  - title: 🚀 Performance improvements
    labels: performance
  - title: ✨ Enhancements
    labels: enhancement
  - title: 🐞 Bug fixes
    labels: fix
  - title: 📖 Documentation
    labels: documentation
  - title: 📦 Build system
    labels: build
  - title: 🛠️ Other improvements
    labels: internal
