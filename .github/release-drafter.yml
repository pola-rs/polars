categories:
  - title: ğŸ† Highlights
    labels: highlight
  - title: ğŸ’¥ Breaking changes
    labels: breaking
  - title: âš ï¸ Deprecations
    labels: deprecation
  - title: ğŸš€ Performance improvements
    labels: performance
  - title: âœ¨ Enhancements
    labels: enhancement
  - title: ğŸ Bug fixes
    labels: fix
  - title: ğŸ› ï¸ Other improvements
    labels:
      - build
      - documentation
      - internal

exclude-labels:
  - skip-changelog
  - release

change-template: '- $TITLE (#$NUMBER)'
change-title-escapes: '\<*_&'
replacers:
  # Remove conventional commits from titles
  - search: '/- (build|chore|depr|docs|feat|fix|perf|release)(\(.*\))?(\!)?\: /g'
    replace: '- '

version-resolver:
  minor:
    labels: breaking
  default: patch

autolabeler:
  - label: rust
    title:
      - '/^(build|chore|depr|docs|feat|fix|perf|release)(\(.*rust.*\))?\!?\: /'
  - label: python
    title:
      - '/^(build|chore|depr|docs|feat|fix|perf|release)(\(.*python.*\))?\!?\: /'
  - label: cli
    title:
      - '/^(build|chore|depr|docs|feat|fix|perf|release)\(.*cli.*\)\!?\: /'  # CLI tag not in global scope
  - label: breaking
    title:
      - '/^(build|chore|depr|docs|feat|fix|perf|release)(\(.*\))?\!\: /'
  - label: build
    title:
      - '/^build/'
  - label: internal
    title:
      - '/^chore/'
  - label: deprecation
    title:
      - '/^depr/'
  - label: documentation
    title:
      - '/^docs/'
  - label: enhancement
    title:
      - '/^feat/'
  - label: fix
    title:
      - '/^fix/'
  - label: performance
    title:
      - '/^perf/'
  - label: release
    title:
      - '/^release/'

template: |
  $CHANGES

  Thank you to all our contributors for making this release possible!
  $CONTRIBUTORS
