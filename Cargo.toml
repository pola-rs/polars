[workspace]
members = [
  "polars",
  "polars/polars-core",
  "polars/polars-io",
  "polars/polars-time",
  "polars/polars-utils",
  "polars/polars-ops",
  "polars/polars-algo",
  "polars/polars-lazy",
  "polars/polars-lazy/polars-plan",
  "polars/polars-lazy/polars-pipe",
  "polars/polars-sql",
  "examples/read_csv",
  "examples/read_parquet",
  "examples/read_parquet_cloud",
  "examples/python_rust_compiled_function",
]

[workspace.package]
version = "0.27.2"

[workspace.dependencies]
rayon = "1.6"
thiserror = "^1"
num = "0.4"
ahash = "0.8"
xxhash-rust = { version = "0.8.6", features = ["xxh3"] }
# todo! remove
anyhow = "1"
hashbrown = { version = "0.13.1", features = ["rayon", "ahash"] }
bitflags = "1.3"
once_cell = "1"

[workspace.dependencies.arrow]
package = "arrow2"
# git = "https://github.com/jorgecarleitao/arrow2"
git = "https://github.com/ritchie46/arrow2"
# rev = "7be484eb530805696c1ab79aae809f973d92cd5a"
# path = "../arrow2"
branch = "2023_02_14"
version = "0.16"
default-features = false
features = [
  "compute_aggregate",
  "compute_arithmetics",
  "compute_boolean",
  "compute_boolean_kleene",
  "compute_cast",
  "compute_comparison",
  "compute_concatenate",
  "compute_filter",
  "compute_if_then_else",
]
[patch.crates-io]
