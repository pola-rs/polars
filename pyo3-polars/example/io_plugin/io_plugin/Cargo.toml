[package]
name = "io_plugin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "io_plugin"
crate-type = ["cdylib"]

[dependencies]
arrow = { workspace = true, default-features = false }
polars = { workspace = true, features = ["fmt", "dtype-date", "timezones", "lazy", "object", "strings"], default-features = false }
pyo3 = { workspace = true, features = ["abi3-py38"] }
pyo3-polars = { workspace = true, features = ["derive", "lazy"] }
rand = { version = "0.8.5", features = [] }
