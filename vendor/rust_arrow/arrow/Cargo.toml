[package]
name = "polars_arrow_rvsry99dx"
version = "0.17.1"
description = "Rust implementation of Apache Arrow"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
license = "Apache-2.0"
keywords = [ "arrow" ]
include = [
    "benches/*.rs",
    "src/**/*.rs",
    "Cargo.toml",
]
edition = "2018"

[lib]
name = "polars_arrow_rvsry99dx"
path = "src/lib.rs"

[dependencies]
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
indexmap = "1.3"
rand = "0.7"
csv = "1.1"
num = "0.2"
regex = "1.3"
lazy_static = "1.4"
packed_simd = { version = "0.3", optional = true }
chrono = "0.4"
flatbuffers = "0.6"
hex = "0.4"
#arrow-flight = {version="0.17.0", optional = true }
#arrow-flight = { path = "../arrow-flight", optional = true}
prettytable-rs = { version = "0.8.0", optional = true }

[features]
simd = ["packed_simd"]
#flight = ["arrow-flight"]
prettyprint = ["prettytable-rs"]
default = ["prettyprint"]

[dev-dependencies]
criterion = "0.3"
lazy_static = "1"
flate2 = "1"
tempfile = "3"

[[bench]]
name = "array_from_vec"
harness = false

[[bench]]
name = "builder"
harness = false

[[bench]]
name = "boolean_kernels"
harness = false

[[bench]]
name = "arithmetic_kernels"
harness = false

[[bench]]
name = "cast_kernels"
harness = false

[[bench]]
name = "comparison_kernels"
harness = false

[[bench]]
name = "take_kernels"
harness = false

[[bench]]
name = "csv_writer"
harness = false
