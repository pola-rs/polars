[package]
name = "js-polars"
version = "0.0.1"
authors = ["Cory Grinstead"]
edition = "2021"
repository = "https://github.com/pola-rs/polars"
license = "MIT"
documentation = "https://pola-rs.github.io/polars-book/"
homepage = "https://github.com/pola-rs/polars"
exclude = ["libpolars.node"]

[lib]
name="polars"
crate-type = ["cdylib"]


[dependencies]
thiserror = "1.0.20"

[dependencies.neon]
version = "0.9.1"
default-features = false
features = ["napi-6"]



[dependencies.polars]
path = "../polars"
features = [
    "random",
    "object",
    "csv-file",
    "performant",
    "rows",
]


[profile.release]
codegen-units = 1


[workspace]