[package]
name = "polars-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features] 
highlight = ["syntect", "nu-ansi-term"]

[dependencies]
syntect = { version = "5.0.0", features = ["dump-load"], optional = true}
atty = { version = "0.2" }
nu-ansi-term = { version = "0.47.0", optional = true }
reedline = { version = "0.18.0" }
polars = { version = "0.28.0", path = "../", features = ["lazy", "sql", "parquet", "json"] }
sqlparser = { version = "0.30" }

[target.'cfg(target_os = "linux")'.dependencies]
jemallocator = { version = "0.5", features = ["disable_initial_exec_tls"] }
