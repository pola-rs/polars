[package]
name = "polars"
version = "0.1.0"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2018"
license = "MIT"
description = "DataFrame library"
repository = "https://github.com/ritchie46/polars"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
pretty = ["prettytable-rs"]
simd = ["arrow/packed_simd"]
default = ["pretty"]

[dependencies]
arrow = {path = "../vendor/rust_arrow/arrow", package="polars_arrow_rvsry99dx", version="0.17.1"}
thiserror = "1.0.16"
num = "0.2.1"
fnv = "1.0.7"
itertools = "0.9.0"
unsafe_unwrap = "0.1.0"
rayon = "1.3.1"
prettytable-rs = { version="0.8.0", features=["win_crlf"], optional = true, default_features = false}
crossbeam = "0.7"