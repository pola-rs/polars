[package]
name = "polars-io"
version = "0.14.8"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2018"
license = "MIT"
description = "IO related logic for the Polars DataFrame library"
repository = "https://github.com/ritchie46/polars"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# support for arrows json parsing
json = ["arrow/io_json"]
# support for arrows ipc file parsing
ipc = ["arrow/io_ipc"]
#ipc = []
lazy = []
parquet = ["polars-core/parquet", "arrow/io_parquet"]
dtype-u64 = ["polars-core/dtype-u64"]
dtype-date64 = ["polars-core/dtype-date64", "polars-core/temporal"]
dtype-date32 = ["polars-core/dtype-date32"]
csv-file = ["csv", "csv-core", "memmap", "fast-float", "lexical", "arrow/io_csv"]
#csv-file = ["csv", "csv-core", "memmap", "fast-float", "lexical"]
fmt = ["polars-core/plain_fmt"]
decompress = ["flate2"]
# don't use this
private = []

[dependencies]
#arrow = { package = "arrow2", git = "https://github.com/jorgecarleitao/arrow2", rev = "e3712b9ee2efe47aead19236ab9e8484bce9f96e" }
arrow = { package = "arrow2", version = "0.1", default-features=false}
polars-core = {version = "0.14.8", path = "../polars-core", features = ["private"], default-features=false}
polars-arrow = {version = "0.14.8", path = "../polars-arrow"}
csv = {version="1.1", optional=true}
lexical = {version = "5.2", optional = true}
num_cpus = "1.13.0"
csv-core = {version = "0.1.10", optional=true}
regex = "1.4"
lazy_static = "1.4"
memmap = { package = "memmap2", version = "0.2.0", optional=true}
fast-float = {version = "0.2", optional=true}
anyhow = "1.0"
rayon = "1.5"
ahash = "0.7"
num = "^0.4.0"
dirs = "3.0"
simdutf8 = {version="0.1", optional=true}
flate2 = {version = "1", optional=true}

[package.metadata.docs.rs]
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
