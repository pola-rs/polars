[package]
name = "polars-io"
version = "0.12.0"
authors = ["ritchie46 <ritchie46@gmail.com>"]
edition = "2018"
license = "MIT"
description = "IO related logic for the Polars DataFrame library"
repository = "https://github.com/ritchie46/polars"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# support for arrows json parsing
json = []
# support for arrows ipc file parsing
ipc = []
lazy = []
parquet = ["polars-core/parquet", "parquet_lib"]

[dependencies]
arrow = {version="4.0.0-SNAPSHOT", git = "https://github.com/apache/arrow", rev = "5a7c245c5430d0f8196f6941d1e0cfda9ddf4d2c", default-features=false}
parquet_lib = {version = "4.0.0-SNAPSHOT", optional = true, package="parquet", git = "https://github.com/apache/arrow", rev = "5a7c245c5430d0f8196f6941d1e0cfda9ddf4d2c"}
csv = "1.1"
lexical = "5.2"
num_cpus = "1.13.0"
csv-core = "0.1.10"
regex = "1.4"
lazy_static = "1.4"
memmap = { package = "memmap2", version = "0.2.0" }
fast-float = "0.2.0"
anyhow = "1.0"
rayon = "1.5"
ahash = "0.7"
num = "^0.3.1"

[dependencies.polars-core]
version = "0.12.0"
path = "../polars-core"
default-features = false

[package.metadata.docs.rs]
all-features = true
# defines the configuration attribute `docsrs`
rustdoc-args = ["--cfg", "docsrs"]
