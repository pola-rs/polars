[mypy]
# Specify the Python version your code is targeting
python_version = 3.12

# Disallow the use of untyped function definitions
disallow_untyped_defs = True

# Disallow calls to functions without type annotations
disallow_untyped_calls = True

# Disallow defining functions with incomplete type annotations
disallow_incomplete_defs = True

# Disallow usage of Any types from unimported modules
disallow_any_unimported = True

# Enable strict optional checking
strict_optional = True

# Show error codes in messages
show_error_codes = True

# Specify files or directories to ignore
exclude = py-polars/tests/

# Specify additional directories to check
files = py-polars/

[mypy-some_module]
# Example: Ignore missing imports for a specific module
ignore_missing_imports = True